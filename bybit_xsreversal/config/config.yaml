exchange:
  api_key_env: BYBIT_API_KEY
  api_secret_env: BYBIT_API_SECRET
  testnet: true
  category: linear
universe:
  top_n_by_volume: 80
  exclude_symbols: []
  include_symbols: []
  min_24h_quote_volume: 0.0
  min_open_interest: 0.0
  min_history_days: 120
  liquidity_bucket:
    enabled: false
    exclude_top_k: 0
    min_rank: 1
    max_rank: 9999
signal:
  lookback_days: 3
  long_quantile: 0.24
  short_quantile: 0.24
  long_only: false
rebalance:
  frequency: daily
  time_utc: 00:05
  candle_close_delay_seconds: 30
  startup_grace_seconds: 300
  interval_days: 1
  rebalance_fraction: 1.0
  min_weight_change_bps: 5.0
sizing:
  target_gross_leverage: 1.21
  vol_lookback_days: 21
  max_leverage_per_symbol: 0.2
  max_notional_per_symbol: 25000.0
  min_notional_per_symbol: 5.0
filters:
  max_spread_bps: 8.0
  min_orderbook_depth_usd: 5000.0
  depth_band_bps: 15.0
  regime_filter:
    enabled: true
    use_market_regime: true
    market_proxy_symbol: BTCUSDT
    market_adx_threshold: 25.0
    symbol_adx_threshold: 30.0
    ema_fast: 20
    ema_slow: 50
    action: scale_down
    scale_factor: 0.35
funding:
  model_in_backtest: true
  filter:
    enabled: false
    max_abs_daily_funding_rate: 0.003
    use_mainnet_data_even_on_testnet: true
execution:
  order_type: limit
  maker_bias: true
  post_only: true
  max_order_age_seconds: 20
  price_offset_bps: 2.0
  ioc_fallback: true
  bump_to_min_qty: false
  cancel_open_orders: "symbols"
risk:
  daily_loss_limit_pct: 2.5
  max_drawdown_pct: 20.0
  max_turnover: 2.0
  kill_switch_enabled: true
  stop_new_trades_on_vol_spike:
    enabled: false
    lookback_days: 14
    threshold_multiplier: 2.5
backtest:
  start_date: '2023-01-01'
  end_date: '2025-01-01'
  initial_equity: 10000.0
  taker_fee_bps: 6.0
  maker_fee_bps: 1.0
  slippage_bps: 3.0
  borrow_cost_bps: 0.0
  allow_partial_fills: true
  cache_dir: data_cache
